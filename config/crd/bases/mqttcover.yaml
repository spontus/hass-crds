apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mqttcovers.mqtt.home-assistant.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    app.kubernetes.io/name: hass-crds
    app.kubernetes.io/component: crds
spec:
  group: mqtt.home-assistant.io
  names:
    kind: MQTTCover
    listKind: MQTTCoverList
    plural: mqttcovers
    singular: mqttcover
    categories:
    - hass
    - mqtt
    shortNames:
    - cov
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - name: Name
      type: string
      description: Display name in Home Assistant
      jsonPath: .spec.name
    - name: Published
      type: string
      description: Whether discovery has been published
      jsonPath: .status.conditions[?(@.type=='Published')].status
    - name: Last Published
      type: date
      description: When discovery was last published
      jsonPath: .status.lastPublished
    - name: Device
      type: string
      description: Inline device name
      jsonPath: .spec.device.name
      priority: 1
    - name: DeviceRef
      type: string
      description: Referenced MQTTDevice
      jsonPath: .spec.deviceRef.name
      priority: 1
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        description: Cover entity for garage doors, blinds, shutters, and similar devices
        properties:
          apiVersion:
            type: string
            description: APIVersion defines the versioned schema of this representation of an object
          kind:
            type: string
            description: Kind is a string value representing the REST resource this object represents
          metadata:
            type: object
          spec:
            type: object
            properties:
              commandTopic:
                type: string
                description: Topic for open/close/stop commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              stateTopic:
                type: string
                description: Topic to read cover state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              valueTemplate:
                type: string
                description: Template to extract state from payload
              positionTopic:
                type: string
                description: Topic to read current position
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              setPositionTopic:
                type: string
                description: Topic to publish position commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              setPositionTemplate:
                type: string
                description: Template for position command payload
              positionTemplate:
                type: string
                description: Template to extract position from payload
              tiltCommandTopic:
                type: string
                description: Topic for tilt commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              tiltStatusTopic:
                type: string
                description: Topic to read tilt position
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              tiltStatusTemplate:
                type: string
                description: Template to extract tilt from payload
              payloadOpen:
                type: string
                description: 'Payload for open command (default: OPEN)'
              payloadClose:
                type: string
                description: 'Payload for close command (default: CLOSE)'
              payloadStop:
                type: string
                description: 'Payload for stop command (default: STOP)'
              stateOpen:
                type: string
                description: 'State value meaning open (default: open)'
              stateClosed:
                type: string
                description: 'State value meaning closed (default: closed)'
              stateOpening:
                type: string
                description: 'State value meaning opening (default: opening)'
              stateClosing:
                type: string
                description: 'State value meaning closing (default: closing)'
              stateStopped:
                type: string
                description: 'State value meaning stopped (default: stopped)'
              positionOpen:
                type: integer
                description: 'Position value for fully open (default: 100)'
              positionClosed:
                type: integer
                description: 'Position value for fully closed (default: 0)'
              tiltMin:
                type: integer
                description: 'Minimum tilt value (default: 0)'
              tiltMax:
                type: integer
                description: 'Maximum tilt value (default: 100)'
              deviceClass:
                type: string
                description: Cover device class
                enum:
                - awning
                - blind
                - curtain
                - damper
                - door
                - garage
                - gate
                - shade
                - shutter
                - window
              optimistic:
                type: boolean
                description: Assume state changes immediately
              name:
                type: string
                description: Display name in Home Assistant
              uniqueId:
                type: string
                description: Unique identifier for HA entity registry (defaults to <namespace>-<name>)
                x-kubernetes-validations:
                - rule: 'oldSelf == "" || self == oldSelf'
                  message: uniqueId cannot be changed after creation
              icon:
                type: string
                description: MDI icon (e.g. mdi:thermometer)
              entityCategory:
                type: string
                description: Entity category
                enum:
                - config
                - diagnostic
              enabledByDefault:
                type: boolean
                description: Whether the entity is enabled when first discovered
              objectId:
                type: string
                description: Override for HA entity ID generation
              device:
                type: object
                description: Device configuration for Home Assistant device registry
                properties:
                  name:
                    type: string
                    description: Device display name
                  identifiers:
                    type: array
                    items:
                      type: string
                    description: List of identifiers (at least one of identifiers or connections is needed)
                  connections:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2
                    description: List of [type, value] pairs (e.g. [[mac, aa:bb:cc:dd:ee:ff]])
                    x-kubernetes-validations:
                    - rule: 'self.all(conn, conn[0] in ["mac", "bluetooth", "zigbee", "upnp"])'
                      message: 'Connection type must be: mac, bluetooth, zigbee, or upnp'
                  manufacturer:
                    type: string
                    description: Device manufacturer
                  model:
                    type: string
                    description: Device model
                  modelId:
                    type: string
                    description: Device model identifier
                  serialNumber:
                    type: string
                    description: Device serial number
                  hwVersion:
                    type: string
                    description: Hardware version
                  swVersion:
                    type: string
                    description: Software version
                  suggestedArea:
                    type: string
                    description: Suggested area in Home Assistant (e.g. Living Room)
                  configurationUrl:
                    type: string
                    description: URL for device configuration
                  viaDevice:
                    type: string
                    description: Identifier of device that routes messages
                x-kubernetes-validations:
                - rule: (has(self.identifiers) && size(self.identifiers) > 0) || (has(self.connections)
                    && size(self.connections) > 0)
                  message: At least one of identifiers or connections must be specified
              deviceRef:
                type: object
                description: Reference to an MQTTDevice resource instead of inline device block
                properties:
                  name:
                    type: string
                    description: Name of an MQTTDevice resource in the same namespace
                required:
                - name
              availability:
                type: array
                description: List of availability topics
                items:
                  type: object
                  properties:
                    topic:
                      type: string
                      description: MQTT topic for availability
                      minLength: 1
                      x-kubernetes-validations:
                      - rule: '!self.contains("#") && !self.contains("+")'
                        message: MQTT wildcards (# and +) are not allowed in topics
                    payloadAvailable:
                      type: string
                      description: 'Payload indicating available (default: online)'
                    payloadNotAvailable:
                      type: string
                      description: 'Payload indicating unavailable (default: offline)'
                    valueTemplate:
                      type: string
                      description: Template to extract availability from payload
                  required:
                  - topic
              availabilityMode:
                type: string
                description: How to combine multiple availability topics
                enum:
                - all
                - any
                - latest
              qos:
                type: integer
                description: MQTT QoS level
                minimum: 0
                maximum: 2
              retain:
                type: boolean
                description: Whether to retain messages on command/state topics
              encoding:
                type: string
                description: 'Payload encoding (default: utf-8)'
              jsonAttributesTopic:
                type: string
                description: MQTT topic for JSON attributes
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              jsonAttributesTemplate:
                type: string
                description: Template to extract attributes from payload
              rediscoverInterval:
                type: string
                description: How often to re-publish the discovery config payload (e.g. 5m, 1h)
                pattern: ^([0-9]+[smh])+$
            x-kubernetes-validations:
            - rule: '!(has(self.device) && has(self.deviceRef))'
              message: Cannot specify both device and deviceRef
            - rule: '!has(self.tiltMin) || !has(self.tiltMax) || self.tiltMin < self.tiltMax'
              message: tiltMin must be less than tiltMax
            - rule: 'has(self.commandTopic) || has(self.stateTopic)'
              message: At least one of commandTopic or stateTopic must be specified
          status:
            type: object
            properties:
              observedGeneration:
                type: integer
                format: int64
                description: The generation observed by the controller
              lastPublished:
                type: string
                format: date-time
                description: Timestamp of last discovery publish
              discoveryTopic:
                type: string
                description: MQTT discovery topic path
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Condition type (Published, MQTTConnected)
                    status:
                      type: string
                      enum:
                      - 'True'
                      - 'False'
                      - Unknown
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
                  required:
                  - type
                  - status
    subresources:
      status: {}
