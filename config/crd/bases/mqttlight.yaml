apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mqttlights.mqtt.home-assistant.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    app.kubernetes.io/name: hass-crds
    app.kubernetes.io/component: crds
spec:
  group: mqtt.home-assistant.io
  names:
    kind: MQTTLight
    listKind: MQTTLightList
    plural: mqttlights
    singular: mqttlight
    categories:
    - hass
    - mqtt
    shortNames:
    - lt
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - name: Name
      type: string
      description: Display name in Home Assistant
      jsonPath: .spec.name
    - name: Published
      type: string
      description: Whether discovery has been published
      jsonPath: .status.conditions[?(@.type=='Published')].status
    - name: Last Published
      type: date
      description: When discovery was last published
      jsonPath: .status.lastPublished
    - name: Schema
      type: string
      jsonPath: .spec.schema
    - name: Device
      type: string
      description: Inline device name
      jsonPath: .spec.device.name
      priority: 1
    - name: DeviceRef
      type: string
      description: Referenced MQTTDevice
      jsonPath: .spec.deviceRef.name
      priority: 1
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        description: Light entity with optional brightness, color temperature, and RGB color support
        properties:
          apiVersion:
            type: string
            description: APIVersion defines the versioned schema of this representation of an object
          kind:
            type: string
            description: Kind is a string value representing the REST resource this object represents
          metadata:
            type: object
          spec:
            type: object
            properties:
              schema:
                type: string
                description: Light schema mode
                enum:
                - default
                - json
                - template
              commandTopic:
                type: string
                description: Topic to publish on/off commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              stateTopic:
                type: string
                description: Topic to read current state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              payloadOn:
                type: string
                description: 'Payload for on (default: ON)'
              payloadOff:
                type: string
                description: 'Payload for off (default: OFF)'
              brightnessCommandTopic:
                type: string
                description: Topic for brightness commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              brightnessStateTopic:
                type: string
                description: Topic for brightness state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              brightnessScale:
                type: integer
                description: 'Max brightness value (default: 255)'
                minimum: 1
              brightnessValueTemplate:
                type: string
                description: Template to extract brightness
              colorTempCommandTopic:
                type: string
                description: Topic for color temperature commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              colorTempStateTopic:
                type: string
                description: Topic for color temperature state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              colorTempValueTemplate:
                type: string
                description: Template to extract color temp
              rgbCommandTopic:
                type: string
                description: Topic for RGB color commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              rgbStateTopic:
                type: string
                description: Topic for RGB color state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              rgbCommandTemplate:
                type: string
                description: Template for RGB command payload
              rgbValueTemplate:
                type: string
                description: Template to extract RGB state
              effectCommandTopic:
                type: string
                description: Topic for effect commands
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              effectStateTopic:
                type: string
                description: Topic for effect state
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              effectList:
                type: array
                items:
                  type: string
                description: List of supported effects
                minItems: 1
              effectValueTemplate:
                type: string
                description: Template to extract effect
              minMireds:
                type: integer
                description: Minimum color temp in mireds
              maxMireds:
                type: integer
                description: Maximum color temp in mireds
              optimistic:
                type: boolean
                description: Assume state changes immediately
              onCommandType:
                type: string
                description: On command type
                enum:
                - last
                - first
                - brightness
              brightness:
                type: boolean
                description: Enable brightness support (JSON schema)
              colorTemp:
                type: boolean
                description: Enable color temperature (JSON schema)
              effect:
                type: boolean
                description: Enable effects (JSON schema)
              supportedColorModes:
                type: array
                items:
                  type: string
                  enum:
                  - onoff
                  - brightness
                  - color_temp
                  - hs
                  - xy
                  - rgb
                  - rgbw
                  - rgbww
                  - white
                description: Supported color modes (e.g. rgb, xy, hs, color_temp)
              commandOnTemplate:
                type: string
                description: Template for on command (template schema)
              commandOffTemplate:
                type: string
                description: Template for off command (template schema)
              stateTemplate:
                type: string
                description: Template to extract state (template schema)
              brightnessTemplate:
                type: string
                description: Template to extract brightness (template schema)
              colorTempTemplate:
                type: string
                description: Template to extract color temp (template schema)
              redTemplate:
                type: string
                description: Template to extract red value (template schema)
              greenTemplate:
                type: string
                description: Template to extract green value (template schema)
              blueTemplate:
                type: string
                description: Template to extract blue value (template schema)
              name:
                type: string
                description: Display name in Home Assistant
              uniqueId:
                type: string
                description: Unique identifier for HA entity registry (defaults to <namespace>-<name>)
                x-kubernetes-validations:
                - rule: 'oldSelf == "" || self == oldSelf'
                  message: uniqueId cannot be changed after creation
              icon:
                type: string
                description: MDI icon (e.g. mdi:thermometer)
              entityCategory:
                type: string
                description: Entity category
                enum:
                - config
                - diagnostic
              enabledByDefault:
                type: boolean
                description: Whether the entity is enabled when first discovered
              objectId:
                type: string
                description: Override for HA entity ID generation
              device:
                type: object
                description: Device configuration for Home Assistant device registry
                properties:
                  name:
                    type: string
                    description: Device display name
                  identifiers:
                    type: array
                    items:
                      type: string
                    description: List of identifiers (at least one of identifiers or connections is needed)
                  connections:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2
                    description: List of [type, value] pairs (e.g. [[mac, aa:bb:cc:dd:ee:ff]])
                    x-kubernetes-validations:
                    - rule: 'self.all(conn, conn[0] in ["mac", "bluetooth", "zigbee", "upnp"])'
                      message: 'Connection type must be: mac, bluetooth, zigbee, or upnp'
                  manufacturer:
                    type: string
                    description: Device manufacturer
                  model:
                    type: string
                    description: Device model
                  modelId:
                    type: string
                    description: Device model identifier
                  serialNumber:
                    type: string
                    description: Device serial number
                  hwVersion:
                    type: string
                    description: Hardware version
                  swVersion:
                    type: string
                    description: Software version
                  suggestedArea:
                    type: string
                    description: Suggested area in Home Assistant (e.g. Living Room)
                  configurationUrl:
                    type: string
                    description: URL for device configuration
                  viaDevice:
                    type: string
                    description: Identifier of device that routes messages
                x-kubernetes-validations:
                - rule: (has(self.identifiers) && size(self.identifiers) > 0) || (has(self.connections)
                    && size(self.connections) > 0)
                  message: At least one of identifiers or connections must be specified
              deviceRef:
                type: object
                description: Reference to an MQTTDevice resource instead of inline device block
                properties:
                  name:
                    type: string
                    description: Name of an MQTTDevice resource in the same namespace
                required:
                - name
              availability:
                type: array
                description: List of availability topics
                items:
                  type: object
                  properties:
                    topic:
                      type: string
                      description: MQTT topic for availability
                      minLength: 1
                      x-kubernetes-validations:
                      - rule: '!self.contains("#") && !self.contains("+")'
                        message: MQTT wildcards (# and +) are not allowed in topics
                    payloadAvailable:
                      type: string
                      description: 'Payload indicating available (default: online)'
                    payloadNotAvailable:
                      type: string
                      description: 'Payload indicating unavailable (default: offline)'
                    valueTemplate:
                      type: string
                      description: Template to extract availability from payload
                  required:
                  - topic
              availabilityMode:
                type: string
                description: How to combine multiple availability topics
                enum:
                - all
                - any
                - latest
              qos:
                type: integer
                description: MQTT QoS level
                minimum: 0
                maximum: 2
              retain:
                type: boolean
                description: Whether to retain messages on command/state topics
              encoding:
                type: string
                description: 'Payload encoding (default: utf-8)'
              jsonAttributesTopic:
                type: string
                description: MQTT topic for JSON attributes
                minLength: 1
                x-kubernetes-validations:
                - rule: '!self.contains("#") && !self.contains("+")'
                  message: MQTT wildcards (# and +) are not allowed in topics
              jsonAttributesTemplate:
                type: string
                description: Template to extract attributes from payload
              rediscoverInterval:
                type: string
                description: How often to re-publish the discovery config payload (e.g. 5m, 1h)
                pattern: ^([0-9]+[smh])+$
            required:
            - commandTopic
            x-kubernetes-validations:
            - rule: '!(has(self.device) && has(self.deviceRef))'
              message: Cannot specify both device and deviceRef
            - rule: '!has(self.schema) || self.schema != ''json'' || !has(self.brightnessCommandTopic)'
              message: 'brightnessCommandTopic is not valid with schema: json'
            - rule: '!has(self.schema) || self.schema == ''json'' || !has(self.brightness)'
              message: 'brightness flag is only valid with schema: json'
            - rule: '!has(self.minMireds) || !has(self.maxMireds) || self.minMireds < self.maxMireds'
              message: minMireds must be less than maxMireds
            - rule: '!has(self.schema) || self.schema != ''template'' || (has(self.commandOnTemplate)
                && has(self.commandOffTemplate))'
              message: 'commandOnTemplate and commandOffTemplate are required for schema: template'
          status:
            type: object
            properties:
              observedGeneration:
                type: integer
                format: int64
                description: The generation observed by the controller
              lastPublished:
                type: string
                format: date-time
                description: Timestamp of last discovery publish
              discoveryTopic:
                type: string
                description: MQTT discovery topic path
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Condition type (Published, MQTTConnected)
                    status:
                      type: string
                      enum:
                      - 'True'
                      - 'False'
                      - Unknown
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
                  required:
                  - type
                  - status
    subresources:
      status: {}
