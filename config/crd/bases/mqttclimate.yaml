apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mqttclimates.mqtt.home-assistant.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    app.kubernetes.io/name: hass-crds
    app.kubernetes.io/component: crds
spec:
  group: mqtt.home-assistant.io
  names:
    kind: MQTTClimate
    listKind: MQTTClimateList
    plural: mqttclimates
    singular: mqttclimate
    shortNames:
    - hvac
    categories:
    - hass
    - mqtt
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - name: Name
      type: string
      description: Display name in Home Assistant
      jsonPath: .spec.name
    - name: Published
      type: string
      description: Whether discovery has been published
      jsonPath: .status.conditions[?(@.type=='Published')].status
    - name: Last Published
      type: date
      description: When discovery was last published
      jsonPath: .status.lastPublished
    - name: TempUnit
      type: string
      jsonPath: .spec.temperatureUnit
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        description: Thermostat/HVAC entity with temperature control, modes, and fan speed
        properties:
          apiVersion:
            type: string
            description: APIVersion defines the versioned schema of this representation of an object
          kind:
            type: string
            description: Kind is a string value representing the REST resource this object represents
          metadata:
            type: object
          spec:
            type: object
            properties:
              temperatureCommandTopic:
                type: string
                description: Topic to set target temperature
              temperatureStateTopic:
                type: string
                description: Topic to read target temperature
              temperatureCommandTemplate:
                type: string
                description: Template for temperature command
              temperatureStateTemplate:
                type: string
                description: Template to extract target temp
              currentTemperatureTopic:
                type: string
                description: Topic to read current temperature
              currentTemperatureTemplate:
                type: string
                description: Template to extract current temp
              modeCommandTopic:
                type: string
                description: Topic to set HVAC mode
              modeStateTopic:
                type: string
                description: Topic to read HVAC mode
              modeCommandTemplate:
                type: string
                description: Template for mode command
              modeStateTemplate:
                type: string
                description: Template to extract mode
              modes:
                type: array
                items:
                  type: string
                description: Supported HVAC modes
                minItems: 1
              fanModeCommandTopic:
                type: string
                description: Topic to set fan mode
              fanModeStateTopic:
                type: string
                description: Topic to read fan mode
              fanModeCommandTemplate:
                type: string
                description: Template for fan mode command
              fanModeStateTemplate:
                type: string
                description: Template to extract fan mode
              fanModes:
                type: array
                items:
                  type: string
                description: Supported fan modes
                minItems: 1
              swingModeCommandTopic:
                type: string
                description: Topic to set swing mode
              swingModeStateTopic:
                type: string
                description: Topic to read swing mode
              swingModes:
                type: array
                items:
                  type: string
                description: Supported swing modes
                minItems: 1
              presetModeCommandTopic:
                type: string
                description: Topic to set preset mode
              presetModeStateTopic:
                type: string
                description: Topic to read preset mode
              presetModes:
                type: array
                items:
                  type: string
                description: Supported preset modes (e.g. away, eco, boost)
                minItems: 1
              actionTopic:
                type: string
                description: Topic to read current HVAC action
              actionTemplate:
                type: string
                description: Template to extract action
              tempStep:
                type: number
                description: 'Step size for temperature adjustments (default: 1)'
              minTemp:
                type: number
                description: Minimum setpoint temperature
              maxTemp:
                type: number
                description: Maximum setpoint temperature
              temperatureUnit:
                type: string
                description: Temperature unit
                enum:
                - C
                - F
              precision:
                type: number
                description: 'Temperature precision (default: 0.1)'
              optimistic:
                type: boolean
                description: Assume state changes immediately
              name:
                type: string
                description: Display name in Home Assistant
              uniqueId:
                type: string
                description: Unique identifier for HA entity registry (defaults to <namespace>-<name>)
              icon:
                type: string
                description: MDI icon (e.g. mdi:thermometer)
              entityCategory:
                type: string
                description: Entity category
                enum:
                - config
                - diagnostic
              enabledByDefault:
                type: boolean
                description: Whether the entity is enabled when first discovered
              objectId:
                type: string
                description: Override for HA entity ID generation
              device:
                type: object
                description: Device configuration for Home Assistant device registry
                properties:
                  name:
                    type: string
                    description: Device display name
                  identifiers:
                    type: array
                    items:
                      type: string
                    description: List of identifiers (at least one of identifiers or connections is needed)
                  connections:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                      minItems: 2
                      maxItems: 2
                    description: List of [type, value] pairs (e.g. [[mac, aa:bb:cc:dd:ee:ff]])
                  manufacturer:
                    type: string
                    description: Device manufacturer
                  model:
                    type: string
                    description: Device model
                  modelId:
                    type: string
                    description: Device model identifier
                  serialNumber:
                    type: string
                    description: Device serial number
                  hwVersion:
                    type: string
                    description: Hardware version
                  swVersion:
                    type: string
                    description: Software version
                  suggestedArea:
                    type: string
                    description: Suggested area in Home Assistant (e.g. Living Room)
                  configurationUrl:
                    type: string
                    description: URL for device configuration
                  viaDevice:
                    type: string
                    description: Identifier of device that routes messages
                x-kubernetes-validations:
                - rule: (has(self.identifiers) && size(self.identifiers) > 0) || (has(self.connections)
                    && size(self.connections) > 0)
                  message: At least one of identifiers or connections must be specified
              deviceRef:
                type: object
                description: Reference to an MQTTDevice resource instead of inline device block
                properties:
                  name:
                    type: string
                    description: Name of an MQTTDevice resource in the same namespace
                required:
                - name
              availability:
                type: array
                description: List of availability topics
                items:
                  type: object
                  properties:
                    topic:
                      type: string
                      description: MQTT topic for availability
                    payloadAvailable:
                      type: string
                      description: 'Payload indicating available (default: online)'
                    payloadNotAvailable:
                      type: string
                      description: 'Payload indicating unavailable (default: offline)'
                    valueTemplate:
                      type: string
                      description: Template to extract availability from payload
                  required:
                  - topic
              availabilityMode:
                type: string
                description: How to combine multiple availability topics
                enum:
                - all
                - any
                - latest
              qos:
                type: integer
                description: MQTT QoS level
                minimum: 0
                maximum: 2
              retain:
                type: boolean
                description: Whether to retain messages on command/state topics
              encoding:
                type: string
                description: 'Payload encoding (default: utf-8)'
              jsonAttributesTopic:
                type: string
                description: MQTT topic for JSON attributes
              jsonAttributesTemplate:
                type: string
                description: Template to extract attributes from payload
              rediscoverInterval:
                type: string
                description: How often to re-publish the discovery config payload (e.g. 5m, 1h)
                pattern: ^([0-9]+[smh])+$
            x-kubernetes-validations:
            - rule: '!(has(self.device) && has(self.deviceRef))'
              message: Cannot specify both device and deviceRef
            - rule: '!has(self.minTemp) || !has(self.maxTemp) || self.minTemp < self.maxTemp'
              message: minTemp must be less than maxTemp
            required:
            - temperatureCommandTopic
          status:
            type: object
            properties:
              lastPublished:
                type: string
                format: date-time
                description: Timestamp of last discovery publish
              discoveryTopic:
                type: string
                description: MQTT discovery topic path
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Condition type (Published, MQTTConnected)
                    status:
                      type: string
                      enum:
                      - 'True'
                      - 'False'
                      - Unknown
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
                  required:
                  - type
                  - status
    subresources:
      status: {}
