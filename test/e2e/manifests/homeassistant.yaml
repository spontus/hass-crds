---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-config
  namespace: hass-crds-e2e
data:
  configuration.yaml: |
    # Home Assistant E2E Test Configuration
    homeassistant:
      name: E2E Test
      unit_system: metric
      time_zone: UTC
      auth_providers:
        - type: trusted_networks
          trusted_networks:
            - 0.0.0.0/0
          allow_bypass_login: true
        - type: homeassistant

    # HTTP API configuration
    http:
      server_port: 8123

    # Enable API
    api:

    # Disable unnecessary components for faster startup
    logger:
      default: warning
      logs:
        homeassistant.components.mqtt: info
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-storage
  namespace: hass-crds-e2e
data:
  core.config_entries: |
    {
      "version": 1,
      "minor_version": 1,
      "key": "core.config_entries",
      "data": {
        "entries": [
          {
            "entry_id": "mqtt_e2e_test",
            "version": 1,
            "minor_version": 1,
            "domain": "mqtt",
            "title": "MQTT",
            "data": {
              "broker": "mosquitto.hass-crds-e2e.svc.cluster.local",
              "port": 1883,
              "discovery": true,
              "discovery_prefix": "homeassistant"
            },
            "options": {},
            "pref_disable_new_entities": false,
            "pref_disable_polling": false,
            "source": "user",
            "unique_id": null,
            "disabled_by": null
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: hass-crds-e2e
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      initContainers:
        - name: setup-storage
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /config/.storage
              cp /storage-config/core.config_entries /config/.storage/core.config_entries
              chmod 644 /config/.storage/core.config_entries
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: storage-config
              mountPath: /storage-config
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          ports:
            - containerPort: 8123
              name: http
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
          env:
            - name: TZ
              value: UTC
          readinessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: homeassistant-config
        - name: storage-config
          configMap:
            name: homeassistant-storage
        - name: config-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: hass-crds-e2e
spec:
  selector:
    app: homeassistant
  ports:
    - port: 8123
      targetPort: 8123
      name: http
      nodePort: 30080
  type: NodePort
