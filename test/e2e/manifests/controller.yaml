---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hass-crds-controller
  namespace: hass-crds-e2e
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hass-crds-controller
rules:
  - apiGroups: ["mqtt.home-assistant.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hass-crds-controller
subjects:
  - kind: ServiceAccount
    name: hass-crds-controller
    namespace: hass-crds-e2e
roleRef:
  kind: ClusterRole
  name: hass-crds-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-crds-controller
  namespace: hass-crds-e2e
  labels:
    app: hass-crds-controller
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hass-crds-controller
  template:
    metadata:
      labels:
        app: hass-crds-controller
        control-plane: controller-manager
    spec:
      serviceAccountName: hass-crds-controller
      containers:
        - name: controller
          image: hass-crds-controller:e2e
          imagePullPolicy: Never
          env:
            - name: MQTT_BROKER
              value: "mosquitto.hass-crds-e2e.svc.cluster.local"
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_DISCOVERY_PREFIX
              value: "homeassistant"
            - name: WATCH_NAMESPACE
              value: "hass-crds-e2e"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
